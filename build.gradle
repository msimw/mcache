group 'com.githup.msimw'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply from: 'https://raw.githubusercontent.com/gam2046/gradle-mvn-push/master/gradle-mvn-push.gradle'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.springframework:spring-test:4.2.2.RELEASE"

    compile "org.slf4j:slf4j-log4j12:1.6.6"
    compile "org.apache.commons:commons-lang3:3.3.2"
    /**
     * spring 4.2.2
     */
    compile "org.springframework:spring-context:4.2.2.RELEASE"


    /**
     * 面向切面编程,动态代理
     */
    compile "org.aspectj:aspectjweaver:1.8.7"

    /**
     * cglib代理
     */
    runtime 'cglib:cglib:2.2.2'

    compile 'com.whalin:Memcached-Java-Client:3.0.0'

    compile 'redis.clients:jedis:2.9.0'

    compile 'com.alibaba:fastjson:1.2.37'


}
